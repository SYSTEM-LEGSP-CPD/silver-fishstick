<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>注册界面</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      font-family: 'Microsoft YaHei', sans-serif;
      cursor: url('cursor/working.ani'), auto;
    }
    body:active {
      cursor: url('cursor/busy.ani'), auto;
    }
    video.bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
    }
    .register-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
    }
    .buttons button {
      background-color: white;
      border: 2px solid #333;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>

  <style>
    .register-container {
      animation: fadeInScale 1s ease;
    }
    @keyframes fadeInScale {
      from {
        transform: translate(-50%, -50%) scale(0.8);
        opacity: 0;
      }
      to {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }
    .buttons button:hover {
      background-color: #eee;
      transition: 0.3s;
    }
  </style>
</head>

<body>
  <video autoplay muted loop class="bg-video">
    <source src="neon_video/Neon Lines.mp4" type="video/mp4">
  </video>

  <div class="register-container">
    <h2>注册</h2>
    <input type="text" placeholder="请输入你的用户名" id="reg-username" />
    <input type="password" placeholder="请输入你的密码" id="reg-password" />
    <input type="password" placeholder="请确认你的密码" id="reg-confirm" />
    <div class="buttons">
      <button onclick="register()">注册</button>
      <button onclick="window.location.href='index.html'">返回登录</button>
    </div>
  </div>

  <script>
    function register() {
      const user = document.getElementById('reg-username').value;
      const pass = document.getElementById('reg-password').value;
      const confirm = document.getElementById('reg-confirm').value;
      if (!user || !pass || !confirm) {
        alert('请填写所有字段。');
        return;
      }
      if (pass !== confirm) {
        alert('两次密码不一致！');
        return;
      }
      alert('注册成功！（仅前端示例，未连接数据库）');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
